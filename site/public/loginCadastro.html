<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/loginCadastro.css">
  <link rel="icon" href="./fotos/logo.png"/>

  <title>Tela Login</title>
</head>

<body>
    
  <div class="card">
    <section class="form-section" id="sign-in">
      <h1 class="title">Entrar</h1><br>
      <div class="form">
        <input class="form-field" type="text" placeholder="Email"  id="email_input">
        <input class="form-field" type="password" placeholder="Senha" id="senha_input">
        <div class="actions">
          <span class="forgot-password">Esqueceu a senha?</span>
          <button class="form-btn" onclick="FazerLogin()">
            entrar
          </button>
        </div>
      </div>


    </section>
    <section class="form-section" id="sign-up">
      <h1 class="title">Criar Conta</h1><br>
      <div class="form">
        <input class="form-field" type="text" placeholder="Nome" id="nome_cadastro_input">
        <input class="form-field" type="text" placeholder="Email" id="email_cadastro_input">
        <input class="form-field" type="password" placeholder="Senha" id="senha_cadastro_input">

        <div class="actions">
          <button class="form-btn" onclick="cadastrar()">
            Cadastrar
          </button>
        </div>
      </div>
    </section>
    <section class="call" id="sign-in-call">
      <h1 class="title">Bem-vindo de volta!</h1>
      <span class="subtitle">Se mantenha conectado fazendo login <br> com as suas informações!</span>
      <button class="call-btn" id="sign-in-call-btn" onclick="cadastroProLogin()">já tenho conta</button>
    </section>
    <section class="call hide" id="sign-up-call">
      <h1 class="title">Olá, Gamers!</h1>
      <span class="subtitle">Insira algumas informações e comece <br> a sua jornada conosco!</span>
      <button class="call-btn" id="sign-up-call-btn">quero criar uma conta</button>
    </section>
    <div id="cover"></div>
  </div>
 
  <script src="https://code.iconify.design/iconify-icon/1.0.2/iconify-icon.min.js"></script>
  <script src="./js/loginCadastro.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
